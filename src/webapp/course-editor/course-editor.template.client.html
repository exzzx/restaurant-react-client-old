<!DOCTYPE html>
<html lang="en">
<head>

    <title>Course Editor</title>
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="course-editor.style.client.css"
    />
    <script src="https://kit.fontawesome.com/94a8fa8e19.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      // since the requirement only allows to submit HTML and CSS file,
      // I keep the content that should be in js file here in HTML file.
      $(document).ready(function(){
        let clickFlag = true;
        $("#zzx-collapsible-nav-button").click(function(){
            if(clickFlag){
                $("#zzx-top-left-delete-button").css("display", "none");
                clickFlag = false;
            } else {
                setTimeout(()=>$("#zzx-top-left-delete-button").css("display","block"), 400);
                clickFlag = true;
            }
        });
        let toggleFlag = false;
        $(".zzx-toggle-on").css("display", "none");
        $(".zzx-toggle").click(function(){
            if(toggleFlag){
                $(".zzx-toggle-on").css("display", "none");
                $(".zzx-toggle-off").css("display","block");
                toggleFlag = false;
            } else {
                $(".zzx-toggle-on").css("display","block")
                $(".zzx-toggle-off").css("display", "none");
                toggleFlag = true;
            }
        });
        let setLeftContainerHeight = function(){
            $("#zzx-course-list").css("height",$("html").height());
            $("#zzx-course-list-background").css("height",$("html").height());
        }
        setLeftContainerHeight();
        $(window).resize(
            setLeftContainerHeight()
        );
      });
    </script>
</head>

<body>
      <div class="container-fluid">
        <span class="row">
            <nav class="navbar navbar-dark navbar-expand-md col-12" id="zzx-top-nav-bar">
                <div class="d-flex flex-grow-1">
                    <button class="navbar-toggler" id="zzx-collapsible-nav-button" type="button" data-toggle="collapse" data-target="#zzx-collapsible-nav" aria-controls="zzx-collapsible-nav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="d-none d-lg-block col-lg-1 zzx-bar-top-left-delete wbdv-course-editor wbdv-close" >
                        <button class="btn" id="zzx-top-left-delete-button-lg">
                            <i class="fas fa-times"></i>

                    </div>

                    </div>

                    <div class="d-none d-lg-block col-lg-3 zzx-bar-top-left-brand mt-2">

                    </div>
                    <div class="collapse navbar-collapse justify-content-around  justify-content-end col-md-11 col-lg-8" id="zzx-collapsible-nav">
                    <ul class="navbar-nav" id="zzx-top-nav-bar-list">
                        <li class="nav-item mr-1 wbdv-page-tab">

                        </li>
                        <li class="nav-item mr-1 wbdv-page-tab">

                        </li>
                        <li class="nav-item mr-1 wbdv-page-tab">

                        </li>

                        <li class="nav-item mr-1 wbdv-page-tab">
                        <button class="btn" >Apps</button>
                        </li>
                        <li class="nav-item mr-1 wbdv-page-tab">
                        <button class="btn" >Settings</button>

                        <li class="nav-item d-none d-md-block wbdv-new-page-btn">

                    </ul>
                    </div>
                </div>
                
            </nav>

        <div class="row">

            <div class="col-8">

                                            <i class="fas fa-square fa-stack-2x zzx-square-under-arrow"></i>

                                        </span>
                                    </a>
                                    <span>
                                        <select class="custom-select zzx-select-top-right ml-2 ml-sm-0">
                                            <option value="Heading" selected>Heading</option>
                                            <option value="Preview">Preview</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </span>
                                    <a href="#" class="zzx-square-arrow-link ml-auto ml-md-0">
